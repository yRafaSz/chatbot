<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafAI - Ia Assistant</title>
    <link rel="icon" type="image/png" href="robo.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="apple-touch-icon" href="icon-192.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* --- OTIMIZAÃ‡Ã•ES DE PERFORMANCE (144Hz FEEL) --- */
        :root { --primary: #007AFF; --bg-base: #0f172a; --glass-bg: rgba(20, 25, 40, 0.75); --glass-border: rgba(255, 255, 255, 0.08); --text-color: #e2e8f0; --sidebar-width: 260px; }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-base); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-color); 
            overflow: hidden; 
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .main-wrapper { 
            position: relative; 
            z-index: 1; 
            display: flex; 
            width: 95%; 
            max-width: 1200px; 
            height: 90vh; 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            overflow: hidden; 
            will-change: transform, backdrop-filter; 
            transform: translateZ(0); 
        }

        .sidebar { width: var(--sidebar-width); background: rgba(0, 0, 0, 0.2); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; padding: 20px; transition: 0.15s ease-out; }
        
        .new-chat-btn { 
            background: linear-gradient(90deg, #007AFF, #00C6FF); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1); 
            margin-bottom: 25px; width: 100%; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.85rem; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3); 
        }
        .new-chat-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5); filter: brightness(1.1); }
        .new-chat-btn:active { transform: translateY(1px); }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-list::-webkit-scrollbar { width: 4px; } .history-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
        
        .history-item { padding: 12px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: rgba(255,255,255,0.7); transition: 0.1s; display: flex; justify-content: space-between; align-items: center; border: 1px solid transparent; overflow: hidden; }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 10px; display: flex; align-items: center; gap: 8px; }
        .history-item:hover { background: rgba(255,255,255,0.08); color: white; border-color: rgba(255,255,255,0.1); }
        .history-item.active { background: rgba(255,255,255,0.15); color: white; border-color: var(--primary); }
        
        .delete-chat { opacity: 0; color: #ff4d4d; padding: 4px 8px; border-radius: 4px; flex-shrink: 0; transition: 0.1s; }
        .history-item:hover .delete-chat { opacity: 1; }
        .delete-chat:hover { background: rgba(255, 77, 77, 0.2); }
        
        /* --- ESTILO DO PIN (FIXAR) --- */
        .actions-group { display: flex; align-items: center; gap: 5px; }
        .pin-chat { opacity: 0; color: #94a3b8; padding: 4px; border-radius: 4px; transition: 0.2s; font-size: 0.85rem; }
        .history-item:hover .pin-chat { opacity: 1; }
        .pin-chat:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .pin-chat.active { opacity: 1; color: #fbbf24; transform: rotate(45deg); }
        .pinned-separator { border-bottom: 1px solid rgba(255,255,255,0.1); margin: 10px 0; position: relative; }

        .chat-container { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .header { padding: 15px 25px; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.1); }
        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .insta-btn { background: linear-gradient(45deg, #f09433, #bc1888); height: 32px; padding: 0 15px; border-radius: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; color: white; font-size: 0.9rem; font-weight: 600; transition: 0.2s; }
        .insta-btn:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(220, 39, 67, 0.4); }
        
        .font-controls { display: flex; gap: 8px; }
        .font-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #a5b4fc; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.1s; display: flex; align-items: center; justify-content: center; }
        .font-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        #chat-area { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; font-size: 16px; }
        #chat-area::-webkit-scrollbar { width: 6px; } #chat-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        .message-wrapper { display: flex; align-items: flex-start; gap: 12px; max-width: 85%; animation: slideIn 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-wrapper { align-self: flex-end; flex-direction: row-reverse; }
        .bot-wrapper { align-self: flex-start; }
        .avatar { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: rgba(255,255,255,0.08); flex-shrink: 0; border: 1px solid var(--glass-border); }
        
        .message-content { padding: 10px 20px; border-radius: 12px; line-height: 1.6; word-wrap: break-word; position: relative; min-width: 50px; }
        .user-wrapper .message-content { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bot-wrapper .message-content { background: #1e293b; border: 1px solid rgba(255, 255, 255, 0.1); color: #f1f5f9; border-bottom-left-radius: 2px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .message-content h1, .message-content h2 { margin-top: 10px; margin-bottom: 5px; color: #fff; }
        .message-content p { margin: 5px 0; }
        .message-content strong { color: #60a5fa; }
        .message-content ul { padding-left: 20px; margin: 5px 0; }
        .message-content code { background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #f472b6; }
        .message-content pre { background: #0d1117 !important; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #30363d; }
        .message-content pre code { background: transparent; padding: 0; color: inherit; }
        
        .chat-image-preview, .chat-video-preview { max-width: 250px; border-radius: 8px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.2); }
        .chat-file-preview { display:flex; align-items:center; gap:10px; background:rgba(255,255,255,0.1); padding:10px; border-radius:8px; margin-bottom:8px; }
        
        .input-area { padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border); display: flex; gap: 12px; align-items: flex-end; position: relative; }
        
        /* --- CORREÃ‡ÃƒO: REMOVER SCROLLBAR (TODOS OS NAVEGADORES) --- */
        textarea { 
            flex: 1; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            padding: 13px 20px; 
            border-radius: 12px; 
            color: white; 
            font-size: 1rem; 
            outline: none; 
            transition: 0.2s; 
            resize: none; 
            height: 50px; 
            max-height: 150px; 
            overflow-y: auto; 
            line-height: 1.5; 
            font-family: 'Inter', sans-serif; 
            /* Firefox */
            scrollbar-width: none !important; 
            /* IE e Edge */
            -ms-overflow-style: none !important; 
        }
        /* Chrome, Safari, Edge, Opera */
        textarea::-webkit-scrollbar { 
            display: none !important; 
            width: 0px !important;
            background: transparent !important;
        }
        /* ---------------------------------------------- */

        textarea:focus { background: rgba(255,255,255,0.1); border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2); }
        
        #stop-btn { display: none; background: #ff4d4d; color: white; border: none; width: 50px; height: 50px; border-radius: 12px; cursor: pointer; align-items: center; justify-content: center; }
        .send-btn { background: var(--primary); border: none; width: 50px; height: 50px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .send-btn:hover { background: #298eff; transform: scale(1.05); }
        .send-btn:active { transform: scale(0.95); }

        .attach-btn { background: transparent; border: 1px solid var(--glass-border); width: 50px; height: 50px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .attach-btn:hover { background: rgba(255,255,255,0.1); }
        .attach-btn svg { width: 24px; fill: #a5b4fc; }
        
        .attach-menu { display: none; position: absolute; bottom: 80px; left: 20px; background: #1e293b; border: 1px solid var(--glass-border); border-radius: 12px; padding: 5px; flex-direction: column; z-index: 20; min-width: 140px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .attach-menu.active { display: flex; animation: slideInMenu 0.15s ease-out; }
        .attach-option { display: flex; align-items: center; gap: 10px; padding: 10px; color: #e2e8f0; cursor: pointer; border-radius: 8px; font-size: 0.9rem; transition: 0.1s; }
        .attach-option:hover { background: var(--primary); color: white; }
        
        #file-preview-container { display: none; position: absolute; bottom: 90px; left: 25px; background: #0f172a; padding: 8px; border-radius: 8px; z-index: 10; border: 1px solid rgba(255,255,255,0.2); align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #file-preview-img { max-width: 80px; max-height: 80px; border-radius: 4px; display: none; }
        #remove-file { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; line-height: 18px; cursor: pointer; font-size: 12px; font-weight: bold; }
        
        .typing-indicator { display: none; padding: 10px 15px; background: rgba(255,255,255,0.05); border-radius: 12px; width: fit-content; margin-left: 60px; margin-bottom: 20px; }
        .dot { height: 8px; width: 8px; background: #a5b4fc; border-radius: 50%; display: inline-block; animation: bounce 1.3s infinite ease-in-out; margin: 0 2px; }
        .dot:nth-child(1) { animation-delay: -0.32s; } .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes slideInMenu { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .cursor-active::after { content: 'â–‹'; animation: blink 1s infinite; color: var(--primary); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @media (max-width: 768px) { .main-wrapper { width: 100%; height: 100vh; border-radius: 0; } .sidebar { display: none; } }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="main-wrapper">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="iniciarNovoChat()">
                <i class="fa-solid fa-plus"></i> Novo chat
            </button>
            <div style="font-size:0.75rem; color: #94a3b8; margin-bottom: 12px; font-weight:700; letter-spacing: 1px;">HISTÃ“RICO</div>
            <div class="history-list" id="history-list"></div>
        </div>

        <div class="chat-container">
            <div class="header">
                <div class="header-left">
                    <div class="avatar" style="background: transparent; border: none;">
                        <img src="robo.png" alt="RafAI" style="width: 100%; height: 100%; border-radius: 10px; object-fit: cover;">
                    </div>
                    <div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <h2 style="margin:0; font-size:1.1rem; letter-spacing: 0.5px;">RafAI</h2>
                            <a href="https://instagram.com/rafaelfilipe651" target="_blank" class="insta-btn" title="Suporte">
                                <i class="fa-brands fa-instagram"></i>
                                <span>Suporte</span>
                            </a>
                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.7; display: flex; align-items: center; gap: 6px; margin-top: 2px;">
                            <div class="status-dot" style="width:8px; height:8px; background:#10b981; border-radius:50%; box-shadow:0 0 5px #10b981;"></div> 
                            Online <span style="font-size: 0.7rem; color: #fbbf24;">(IA pode cometer erros)</span>
                        </div>
                    </div>
                </div>
                <div class="font-controls">
                    <button class="font-btn" onclick="aumentarFonte()">A+</button>
                    <button class="font-btn" onclick="diminuirFonte()">A-</button>
                </div>
            </div>

            <div id="chat-area"></div>
            <div class="typing-indicator" id="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            
            <div id="file-preview-container">
                <div id="remove-file" onclick="removerArquivo()">x</div>
                <img id="file-preview-img" src="">
                <i id="file-preview-icon" class="fa-solid" style="font-size: 1.5rem; color:white; display:none;"></i>
                <span id="file-preview-name" style="color:white; font-size:0.85rem; max-width:150px; overflow:hidden; text-overflow:ellipsis;"></span>
            </div>

            <div class="attach-menu" id="attach-menu">
                <div class="attach-option" onclick="triggerInput('image')"><i class="fa-solid fa-image" style="color: #4ade80;"></i> Imagem</div>
                <div class="attach-option" onclick="triggerInput('video')"><i class="fa-solid fa-video" style="color: #f472b6;"></i> VÃ­deo</div>
                <div class="attach-option" onclick="triggerInput('file')"><i class="fa-solid fa-file-pdf" style="color: #60a5fa;"></i> Arquivo</div>
            </div>

            <div class="input-area">
                <input type="file" id="input-image" accept="image/*" style="display: none;" onchange="processarArquivo(this, 'image')">
                <input type="file" id="input-video" accept="video/*" style="display: none;" onchange="processarArquivo(this, 'video')">
                <input type="file" id="input-file" accept=".pdf,.txt,.csv,.json" style="display: none;" onchange="processarArquivo(this, 'file')">
                
                <button class="attach-btn" onclick="toggleMenu()" title="Anexar"><svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg></button>
                
                <textarea id="msgInput" rows="1" placeholder="Digite, cole (Ctrl+V) ou anexe..." oninput="autoResize(this)"></textarea>
                
                <button id="send-btn" class="send-btn" onclick="enviar()"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg></button>
                <button id="stop-btn" onclick="pararResposta()"><i class="fa-solid fa-stop" style="color:white;"></i></button>
            </div>
        </div>
    </div>

<script>
    const chatArea = document.getElementById('chat-area');
    const loader = document.getElementById('loader');
    const historyList = document.getElementById('history-list');
    const sendBtn = document.getElementById('send-btn');
    const stopBtn = document.getElementById('stop-btn');
    const attachMenu = document.getElementById('attach-menu');
    const msgInput = document.getElementById('msgInput');
    
    let arquivoSelecionado = null; let mimeTypeSelecionado = null; let tipoArquivoVisual = null;
    let chatAtualId = null; let todasConversas = []; let isGenerating = false; let tamanhoFonte = 16; 
    let controller = null;

    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }

    // --- BACKGROUND ---
    const canvas = document.getElementById('bg-canvas'); 
    const ctx = canvas.getContext('2d', { alpha: false }); 
    let particles = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    const mouse = { x: null, y: null }; 
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
    class Particle {
        constructor() { 
            this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; 
            this.size = Math.random() * 2 + 1; this.speedX = (Math.random() - 0.5) * 2.5; this.speedY = (Math.random() - 0.5) * 2.5; 
            this.color = `rgba(${Math.random()*100}, ${100+Math.random()*155}, 255, 0.6)`; 
        }
        update() { 
            this.x += this.speedX; this.y += this.speedY; 
            if(this.x > canvas.width || this.x < 0) this.speedX *= -1; 
            if(this.y > canvas.height || this.y < 0) this.speedY *= -1; 
            let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = dx*dx + dy*dy; 
            if(distance < 22500){ ctx.beginPath(); ctx.strokeStyle = this.color; ctx.lineWidth = 0.4; ctx.moveTo(this.x, this.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke(); } 
        }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
    }
    function initParticles() { particles=[]; for(let i=0; i<90; i++) particles.push(new Particle()); }
    function animateParticles() { ctx.fillStyle = "#0f172a"; ctx.fillRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }
    initParticles(); animateParticles();

    // --- FUNÃ‡Ã•ES DE CHAT ---
    function autoResize(el) { el.style.height = '50px'; el.style.height = el.scrollHeight + 'px'; }
    function aumentarFonte() { tamanhoFonte+=2; chatArea.style.fontSize=tamanhoFonte+"px"; }
    function diminuirFonte() { tamanhoFonte-=2; if(tamanhoFonte<12)tamanhoFonte=12; chatArea.style.fontSize=tamanhoFonte+"px"; }
    function toggleMenu() { attachMenu.classList.toggle('active'); }
    document.addEventListener('click', (e) => { if(!e.target.closest('.attach-menu') && !e.target.closest('.attach-btn')) attachMenu.classList.remove('active'); });
    function triggerInput(type) { attachMenu.classList.remove('active'); if(type==='image') document.getElementById('input-image').click(); if(type==='video') document.getElementById('input-video').click(); if(type==='file') document.getElementById('input-file').click(); }

    function processarArquivo(input, tipo) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) { arquivoSelecionado=e.target.result; mimeTypeSelecionado=file.type; tipoArquivoVisual=tipo; mostrarPreview(arquivoSelecionado, tipo, file.name); };
        reader.readAsDataURL(file);
    }
    function mostrarPreview(src, tipo, nome) {
        const container = document.getElementById('file-preview-container'); const img = document.getElementById('file-preview-img'); const icon = document.getElementById('file-preview-icon');
        container.style.display = 'flex'; document.getElementById('file-preview-name').textContent = nome; img.style.display='none'; icon.style.display='none';
        if(tipo==='image') { img.src=src; img.style.display='block'; } else { icon.style.display='block'; icon.className = tipo==='video' ? "fa-solid fa-video" : "fa-solid fa-file-pdf"; }
    }
    function removerArquivo() { arquivoSelecionado=null; document.getElementById('file-preview-container').style.display='none'; document.getElementById('input-image').value=""; document.getElementById('input-video').value=""; document.getElementById('input-file').value=""; }
    
    msgInput.addEventListener('paste', (e) => {
        const items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for(let item of items) {
            if(item.kind==='file' && item.type.includes('image/')) {
                const blob = item.getAsFile(); const reader = new FileReader();
                reader.onload = (event) => { arquivoSelecionado=event.target.result; mimeTypeSelecionado=item.type; tipoArquivoVisual='image'; mostrarPreview(arquivoSelecionado, 'image', 'Imagem colada'); };
                reader.readAsDataURL(blob);
            }
        }
    });

    // --- LÃ“GICA DE DADOS E RENDERIZAÃ‡ÃƒO ---
    window.onload = function() {
        todasConversas = JSON.parse(localStorage.getItem('nurseAiChats')) || [];
        if(todasConversas.length > 0) { renderizarSidebar(); carregarConversa(todasConversas[0].id); } else { iniciarNovoChat(); }
    };

    function salvarDados() { localStorage.setItem('nurseAiChats', JSON.stringify(todasConversas)); renderizarSidebar(); }

    function iniciarNovoChat() { 
        pararResposta(); chatAtualId = Date.now(); 
        todasConversas.unshift({ id: chatAtualId, titulo: "Nova Conversa", mensagens: [], fixed: false }); 
        if(todasConversas.length>50) todasConversas.pop(); 
        salvarDados(); carregarConversa(chatAtualId); 
    }

    function toggleFixar(e, id) {
        e.stopPropagation();
        const chatIndex = todasConversas.findIndex(c => c.id === id);
        if (chatIndex === -1) return;
        const chat = todasConversas[chatIndex];
        if (!chat.fixed) {
            const totalFixados = todasConversas.filter(c => c.fixed).length;
            if (totalFixados >= 5) { alert("VocÃª atingiu o limite de 5 conversas fixadas!"); return; }
            chat.fixed = true;
        } else { chat.fixed = false; }
        salvarDados();
    }

    function renderizarSidebar() {
        historyList.innerHTML = '';
        const fixados = todasConversas.filter(c => c.fixed);
        const normais = todasConversas.filter(c => !c.fixed);
        fixados.forEach(c => criarItemSidebar(c));
        if (fixados.length > 0 && normais.length > 0) { const separator = document.createElement('div'); separator.className = 'pinned-separator'; historyList.appendChild(separator); }
        normais.forEach(c => criarItemSidebar(c));
    }

    function criarItemSidebar(c) {
        const item = document.createElement('div'); 
        item.className = `history-item ${c.id === chatAtualId ? 'active' : ''}`; 
        item.onclick = () => carregarConversa(c.id);
        const pinClass = c.fixed ? 'pin-chat active' : 'pin-chat';
        const pinIcon = c.fixed ? 'fa-solid fa-thumbtack' : 'fa-solid fa-thumbtack';
        item.innerHTML = `<span class="history-title"><i class="fa-regular fa-message"></i> ${c.titulo}</span><div class="actions-group"><span class="${pinClass}" onclick="toggleFixar(event, ${c.id})" title="${c.fixed ? 'Desfixar' : 'Fixar'}"><i class="${pinIcon}"></i></span><span class="delete-chat" onclick="deletarConversa(event, ${c.id})" title="Apagar"><i class="fa-solid fa-trash"></i></span></div>`;
        historyList.appendChild(item);
    }

    function carregarConversa(id) {
        pararResposta(); chatAtualId = id; chatArea.innerHTML = '';
        const conversa = todasConversas.find(c => c.id === id); if(!conversa) return;
        document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
        renderizarSidebar(); 
        if(conversa.mensagens.length===0) renderizarMensagem('OlÃ¡! Sou o **RafAI**. Posso analisar imagens, cÃ³digos e dÃºvidas de Enfermagem/IoT.', 'bot', null, null, false);
        else conversa.mensagens.forEach(msg => renderizarMensagem(msg.texto, msg.remetente, msg.arquivo, msg.tipoArquivo, false));
    }

    function deletarConversa(e, id) { 
        e.stopPropagation(); if(!confirm("Apagar esta conversa?")) return; 
        todasConversas = todasConversas.filter(c => c.id !== id); salvarDados(); 
        if(id === chatAtualId) { if(todasConversas.length > 0) carregarConversa(todasConversas[0].id); else iniciarNovoChat(); } 
    }

    function renderizarMensagem(texto, remetente, arquivoSrc, tipoArq, animar) {
        const wrapper = document.createElement('div'); wrapper.className = `message-wrapper ${remetente === 'user' ? 'user-wrapper' : 'bot-wrapper'}`;
        const avatar = document.createElement('div'); avatar.className = 'avatar'; 
        if (remetente === 'bot') { avatar.style.background = 'transparent'; avatar.style.border = 'none'; avatar.innerHTML = `<img src="robo.png" alt="Bot" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">`; } else { avatar.textContent = 'ðŸ‘¤'; }
        const content = document.createElement('div'); content.className = 'message-content';

        if(arquivoSrc) {
            let mediaHtml = '';
            if(tipoArq==='image') mediaHtml = `<img src="${arquivoSrc}" class="chat-image-preview" onclick="window.open(this.src)">`;
            else if(tipoArq==='video') mediaHtml = `<video src="${arquivoSrc}" controls class="chat-video-preview"></video>`;
            else mediaHtml = `<div class="chat-file-preview"><i class="fa-solid fa-file"></i> Arquivo anexado</div>`;
            content.innerHTML += mediaHtml;
        }

        if(remetente === 'bot' && animar) {
            content.classList.add('cursor-active');
            wrapper.appendChild(avatar); wrapper.appendChild(content); chatArea.appendChild(wrapper); wrapper.id = 'msg-animating';
            content.innerHTML += marked.parse(texto); hljs.highlightAll(); content.classList.remove('cursor-active');
            
            isGenerating = false; 
            alternarBotoes(false); 
            wrapper.removeAttribute('id'); 
            chatArea.scrollTop = chatArea.scrollHeight; 
            return;
        }
        let html = ""; if(remetente === 'bot') { html += marked.parse(texto); } else { html += texto.replace(/\n/g, '<br>'); }
        content.innerHTML += html; if(remetente === 'bot') hljs.highlightAll();
        if(remetente==='user'){ wrapper.appendChild(content); wrapper.appendChild(avatar); } else { wrapper.appendChild(avatar); wrapper.appendChild(content); }
        chatArea.appendChild(wrapper); chatArea.scrollTop = chatArea.scrollHeight;
    }

    function pararResposta() { if(isGenerating) { isGenerating=false; if(controller) controller.abort(); alternarBotoes(false); const el=document.getElementById('msg-animating'); if(el){el.querySelector('.message-content').classList.remove('cursor-active'); el.removeAttribute('id');} } }
    function alternarBotoes(gerando) { if(gerando){ sendBtn.style.display='none'; stopBtn.style.display='flex'; } else { sendBtn.style.display='flex'; stopBtn.style.display='none'; } }

async function chamarIA(mensagem, arquivoBase64, mimeType, isTitle = false) {
        const url = `/.netlify/functions/api`;
        
        const payload = {
            message: mensagem,
            file: arquivoBase64,
            mimeType: mimeType,
            isTitle: isTitle
        };

        controller = new AbortController();

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            signal: controller.signal
        });

        // 1. LER COMO TEXTO PRIMEIRO (Para nÃ£o dar erro de JSON)
        const rawText = await response.text();
        
        // 2. TENTAR CONVERTER PARA JSON
        let data;
        try {
            data = JSON.parse(rawText);
        } catch (e) {
            // Se falhar, Ã© porque o Netlify devolveu um erro HTML (ex: 500, 502)
            console.error("Resposta nÃ£o-JSON recebida:", rawText);
            throw new Error(`Erro Fatal no Servidor (NÃ£o Ã© JSON): ${rawText.substring(0, 100)}...`);
        }

        if (!response.ok) {
            throw new Error(`Erro HTTP ${response.status}: ${data.error || rawText}`);
        }

        if (data.error) {
            const msgErro = data.error.message || JSON.stringify(data.error);
            throw new Error(`Google recusou: ${msgErro}`);
        }

        if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
            throw new Error("A IA nÃ£o retornou texto.");
        }
        
        return data.candidates[0].content.parts[0].text;
    }

    async function enviar() {
        if (isGenerating) return;
        const texto = msgInput.value.trim();
        if (!texto && !arquivoSelecionado) return;
        
        const idx = todasConversas.findIndex(c => c.id === chatAtualId); if (idx === -1) return;
        
        if (todasConversas[idx].mensagens.length === 0) { 
            chamarIA(texto, null, null, true).then(titulo => { 
                const i = todasConversas.findIndex(c => c.id === chatAtualId); 
                if(i!==-1) { todasConversas[i].titulo = titulo.replace(/[*#]/g, '').trim(); salvarDados(); } 
            }).catch(e => console.log("Erro ao gerar tÃ­tulo:", e)); 
        }
        
        todasConversas[idx].mensagens.push({ texto, remetente: 'user', arquivo: arquivoSelecionado, tipoArquivo: tipoArquivoVisual });
        salvarDados();
        renderizarMensagem(texto, 'user', arquivoSelecionado, tipoArquivoVisual, false);
        
        const arqTemp = arquivoSelecionado; const mimeTemp = mimeTypeSelecionado;
        msgInput.value = ''; msgInput.style.height = '50px'; removerArquivo(); loader.style.display = 'block'; chatArea.scrollTop = chatArea.scrollHeight;
        
        isGenerating = true; 
        alternarBotoes(true);

        try {
            const respostaIA = await chamarIA(texto, arqTemp, mimeTemp);
            loader.style.display = 'none';
            const currentIdx = todasConversas.findIndex(c => c.id === chatAtualId);
            if (currentIdx !== -1) { todasConversas[currentIdx].mensagens.push({ texto: respostaIA, remetente: 'bot', arquivo: null }); salvarDados(); }
            renderizarMensagem(respostaIA, 'bot', null, null, true);
        } catch (error) { 
            isGenerating = false; 
            alternarBotoes(false); 
            loader.style.display = 'none';
            console.error("ERRO DETALHADO:", error); 

            if (error.name === 'AbortError') { 
                renderizarMensagem("ðŸ›‘ *Resposta interrompida pelo usuÃ¡rio.*", 'bot', null, null, false); 
            } else { 
                renderizarMensagem(`âŒ **Ocorreu um erro:**\n\n\`${error.message}\``, 'bot', null, null, false); 
            } 
        }
    }
    msgInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); enviar(); } });
